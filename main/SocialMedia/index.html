<!DOCTYPE html>
<html lang="en">
<head>
    <title>Social Icon | SourcE BeatZ</title>
    <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- Facebook Icon -->
        <div class="icon fb">
            <i class="fa-brands fa-facebook-f"></i>
            <a href="https://www.facebook.com/uthshaws">Facebook</a>
        </div>

        <!-- Twitter Icon -->
        <div class="icon twt">
            <i class="fa-brands fa-twitter"></i>
            <a href="https://twitter.com/Uthshaw51">Twitter</a>
        </div>

        <!-- Linkedin Icon -->
        <div class="icon lnk">
            <i class="fa-brands fa-linkedin-in"></i>
            <a href="https://www.linkedin.com/in/uthshaw-shahriar-558538255/">Linkedin</a>
        </div>

        <!-- GitHub Icon -->
        <div class="icon git">
            <i class="fa-brands fa-github"></i>
            <a href="https://github.com/uthshaw">GitHub</a>
        </div>

        <!-- YouTube Icon -->
        <div class="icon yt">
            <i class="fa-brands fa-youtube"></i>
            <a href="https://www.youtube.com/channel/UCCwWFcdtew0wRHoOMI3ygzA">YouTube</a>
        </div>
    </div>
    
</body>
</html>
